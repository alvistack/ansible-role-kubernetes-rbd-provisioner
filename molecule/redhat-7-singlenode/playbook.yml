- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes-cni
    - role: kubectl

- hosts: ceph-mon
  remote_user: root
  become: true
  roles:
    - role: ceph-common
      ceph_fsid: "{{ hostvars[groups['ceph-mon'][0]].ansible_machine_id | to_uuid }}"
      ceph_mon_initial_members: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ host }},
        {%- endfor -%}
      ceph_mon_host: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host].ansible_enp0s8.ipv4.address }},
        {%- endfor -%}
      ceph_public_network: "{{ (ansible_enp0s8.ipv4.network + '/' + ansible_enp0s8.ipv4.netmask) | ipaddr('net') }}"
      ceph_cluster_network: "{{ (ansible_enp0s8.ipv4.network + '/' + ansible_enp0s8.ipv4.netmask) | ipaddr('net') }}"
    - role: ceph-mon
    - role: ceph-mgr
    - role: ceph-osd
      ceph_osd_config:
        - { state: "present", section: "osd", option: "osd max write size", value: "512" }
        - { state: "present", section: "osd", option: "osd disk threads", value: "2" }
        - { state: "present", section: "osd", option: "osd map cache size", value: "256" }
        - { state: "present", section: "osd", option: "osd memory target", value: "268435456" }
    - role: ceph-mds
      ceph_mds_config:
        - { state: "present", section: "mds", option: "mds cache memory limit", value: "268435456" }
    - role: ceph-rgw

  post_tasks:
    - name: ceph-volume lvm create
      shell: |
        set -o pipefail
        ceph-volume lvm create \
          --bluestore \
          --data /dev/sdc
      args:
        executable: "/bin/bash"
      changed_when: false
      ignore_errors: true

    - name: ceph osd pool create rbd
      shell: |
        set -o pipefail
        ceph osd pool create rbd 8 8
        ceph osd pool set rbd size 1
        ceph osd pool set rbd min_size 1
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

- hosts: kube-master
  remote_user: root
  become: true
  pre_tasks:
    - name: fetch ceph client.admin key
      shell: |
        set -o pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded

  roles:
    - role: minikube
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel
    - role: kubernetes-rbd-provisioner
      rbd_provisioner_monitors: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host].ansible_enp0s8.ipv4.address }}:6789,
        {%- endfor -%}
      rbd_provisioner_admin_secret: "{{ ceph_client_admin_result.stdout }}"

  post_tasks:
    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded

    - name: setup rbd as default storageclass
      shell: |
        set -o pipefail
        kubectl patch storageclass rbd \
          -p '{"metadata": {"annotations": {"storageclass.kubernetes.io/is-default-class": "true"}}}'
      args:
        executable: "/bin/bash"
      when: ansible_hostname == groups['kube-master'][0]
      register: result
      changed_when: result is not succeeded

    - name: create pvc
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: root
            namespace: default
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 100Mi

    - name: create pod
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: busybox
            namespace: default
          spec:
            containers:
              - name: busybox
                image: busybox
                command:
                  - sleep
                  - "3600"
                volumeMounts:
                  - name: root
                    mountPath: /root
            volumes:
              - name: root
                persistentVolumeClaim:
                  claimName: root
