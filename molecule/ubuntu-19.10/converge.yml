- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes_cni
    - role: kubectl
    - role: minikube
    - role: kubernetes_addon_manager
    - role: kubernetes_flannel

- hosts: all
  remote_user: root
  become: true
  roles:
    - role: ceph_common
    - role: ceph_mon
    - role: ceph_mgr
    - role: ceph_osd
    - role: ceph_mds
    - role: ceph_rgw

- hosts: all
  remote_user: root
  become: true
  pre_tasks:
    - name: fetch ceph client.admin key
      shell: |
        set -o pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['all'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded

  roles:
    - role: kubernetes_rbd_provisioner
      rbd_provisioner_admin_secret: "{{ ceph_client_admin_result.stdout }}"

  post_tasks:
    - name: setup rbd as default storageclass
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        definition:
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: rbd
            annotations:
              storageclass.kubernetes.io/is-default-class: "true"
        state: present
      when: ansible_hostname == groups['all'][0]
      register: result
      until: result is succeeded
      retries: 30
