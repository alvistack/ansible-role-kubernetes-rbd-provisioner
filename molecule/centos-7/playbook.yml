- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes-cni
    - role: kubectl

- hosts: ceph-mon
  remote_user: root
  become: true
  roles:
    - role: ceph-common
      ceph_fsid: "{{ hostvars[groups['ceph-mon'][0]]['ansible_machine_id'] | to_uuid }}"
      ceph_mon_initial_members: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ host }},
        {%- endfor -%}
      ceph_mon_host: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host]['ansible_default_ipv4']['address'] }},
        {%- endfor -%}
    - role: ceph-mon

- hosts: kube-master
  remote_user: root
  become: true
  pre_tasks:
    - name: fetch ceph client.admin key
      shell: |
        set -o pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded

  roles:
    - role: minikube
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel
    - role: kubernetes-rbd-provisioner
      rbd_provisioner_monitors: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host]['ansible_default_ipv4']['address'] }}:6789,
        {%- endfor -%}
      rbd_provisioner_admin_secret: "{{ ceph_client_admin_result.stdout }}"

  post_tasks:
    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded
