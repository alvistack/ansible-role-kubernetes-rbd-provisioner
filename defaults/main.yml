# rbd-provisioner version.
rbd_provisioner_version: "v2.1.1-k8s1.11"

# ImageRepository sets the container registry to pull images from.
rbd_provisioner_image_repository: "quay.io/external_storage"

# Ceph pool name.
rbd_provisioner_pool: "rbd"

# Ceph monitors.
rbd_provisioner_monitors: ~

# Ceph admin id.
rbd_provisioner_admin_id: "admin"

# Ceph admin secret.
rbd_provisioner_admin_secret: ~

# Create RBD image in deterministic name, or random with UUID.
rbd_provisioner_deterministic_names: true
